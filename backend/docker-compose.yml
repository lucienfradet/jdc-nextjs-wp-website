services:
  # ============================================
  # CRITICAL: Payment Processing Path
  # ============================================
  
  # Orders Database (MySQL 8.4)
  jdc-orders-db:
    image: mysql:8.4
    container_name: jdc-orders-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_NEXTJS_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_NEXTJS_DATABASE}
      MYSQL_USER: ${MYSQL_NEXTJS_USER}
      MYSQL_PASSWORD: ${MYSQL_NEXTJS_PASSWORD}
      TZ: America/New_York
    volumes:
      - jdc-orders-data:/var/lib/mysql
      - ./jdc-orders-db/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./jdc-orders-db/init:/docker-entrypoint-initdb.d
    labels:
      - "com.centurylinklabs.watchtower.monitor-only=true"
    networks:
      - jdc-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_NEXTJS_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3" 
    deploy:
      resources:
        reservations:
          memory: 200M  # Needs room for: schema, migrations, concurrent order writes
    oom_score_adj: -800  # Protect at all costs

  # Redis Cache
  jdc-redis:
    image: redis:7-alpine
    container_name: jdc-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    # ports: # NEVER EXPOSE REDIS
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    labels:
      - "com.centurylinklabs.watchtower.monitor-only=true"
    networks:
      - jdc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3" 
    deploy:
      resources:
        reservations:
          memory: 64M  # Redis is very lightweight
    oom_score_adj: -300

  # ============================================
  # IMPORTANT: WordPress/WooCommerce Backend
  # ============================================

  # WordPress Application
  wordpress:
    image: wordpress:6 
    # image: wordpress:latest
    container_name: jdc-wp-app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/wp-json/wp/v2/"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      - db
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${MYSQL_WORDPRESS_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_WORDPRESS_PASSWORD}
      WORDPRESS_DB_NAME: jdc_db
      WORDPRESS_HOME: ${WORDPRESS_HOME}
      WORDPRESS_SITEURL: ${WORDPRESS_SITEURL}

      WORDPRESS_AUTH_KEY: ${WORDPRESS_AUTH_KEY}
      WORDPRESS_SECURE_AUTH_KEY: ${WORDPRESS_SECURE_AUTH_KEY}
      WORDPRESS_LOGGED_IN_KEY: ${WORDPRESS_LOGGED_IN_KEY}
      WORDPRESS_NONCE_KEY: ${WORDPRESS_NONCE_KEY}
      WORDPRESS_AUTH_SALT: ${WORDPRESS_AUTH_SALT}
      WORDPRESS_SECURE_AUTH_SALT: ${WORDPRESS_SECURE_AUTH_SALT}
      WORDPRESS_LOGGED_IN_SALT: ${WORDPRESS_LOGGED_IN_SALT}
      WORDPRESS_NONCE_SALT: ${WORDPRESS_NONCE_SALT}

      WORDPRESS_CONFIG_EXTRA: |
        define('WP_HOME', getenv_docker('WORDPRESS_HOME', 'https://wordpress.jardindeschefs.ca'));
        define('WP_SITEURL', getenv_docker('WORDPRESS_SITEURL', 'https://wordpress.jardindeschefs.ca'));
        define('WP_ALTERNATE_HOST', 'jdc-wp-app');
        define('ALTERNATE_WP_HTTP_HOST', 'jdc-wp-app');
        define('MAILPOET_SITE_ADDRESS', getenv_docker('WORDPRESS_HOME', 'https://127.0.0.1:8443'));
        define('DISALLOW_FILE_EDIT', true);
        define('DISABLE_WP_CRON', true);
        define('WP_CRON_LOCK_TIMEOUT', 120);
        define('WP_ALTERNATE_WP_CRON_DOMAIN', 'jdc-wp-app');
        define('WP_HTTP_BLOCK_EXTERNAL', false);
        define('WP_ACCESSIBLE_HOSTS', '*.wordpress.org,*.w.org,*.wordpress.com,localhost,jdc-wp-app');
    labels:
      - "com.centurylinklabs.watchtower.scope=infra"
    volumes:
      - ./wordpress/wp-content:/var/www/html/wp-content
      - ./wordpress/upload.ini:/usr/local/etc/php/conf.d/uploads.ini
      - ./wordpress-cron-setup:/cron-setup
    entrypoint: ["/cron-setup/entrypoint.sh"]
    networks:
      - wp-network
      - jdc-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3" 
    deploy:
      resources:
        reservations:
          memory: 128M  # WordPress is lightweight when headless
    oom_score_adj: 0

  # WordPress MySQL Database
  db:
    image: mysql:8.4
    container_name: jdc-wp-db
    restart: always
    environment:
      MYSQL_DATABASE: jdc_db
      MYSQL_USER: ${MYSQL_WORDPRESS_USER}
      MYSQL_PASSWORD: ${MYSQL_WORDPRESS_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_WORDPRESS_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wp-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_WORDPRESS_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3" 
    deploy:
      resources:
        reservations:
          memory: 128M  # Lighter usage - just API calls, not constant queries
    oom_score_adj: -200


networks:
  wp-network:
    driver: bridge
  jdc-network:
    driver: bridge

volumes:
  db_data:
  jdc-orders-data:
  redis_data:
