services:
  # WordPress MySQL Database
  db:
    image: mysql:8.4
    container_name: jdc-wp-db
    restart: always
    environment:
      MYSQL_DATABASE: jdc_db
      MYSQL_USER: ${MYSQL_WORDPRESS_USER}
      MYSQL_PASSWORD: ${MYSQL_WORDPRESS_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_WORDPRESS_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wp-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_WORDPRESS_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3" 
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.2'
        reservations:
          memory: 64M

  # WordPress Application
  wordpress:
    image: wordpress:latest
    container_name: jdc-wp-app
    depends_on:
      - db
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${MYSQL_WORDPRESS_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_WORDPRESS_PASSWORD}
      WORDPRESS_DB_NAME: jdc_db
      WORDPRESS_HOME: ${WORDPRESS_HOME}
      WORDPRESS_SITEURL: ${WORDPRESS_SITEURL}

      WORDPRESS_AUTH_KEY: ${WORDPRESS_AUTH_KEY}
      WORDPRESS_SECURE_AUTH_KEY: ${WORDPRESS_SECURE_AUTH_KEY}
      WORDPRESS_LOGGED_IN_KEY: ${WORDPRESS_LOGGED_IN_KEY}
      WORDPRESS_NONCE_KEY: ${WORDPRESS_NONCE_KEY}
      WORDPRESS_AUTH_SALT: ${WORDPRESS_AUTH_SALT}
      WORDPRESS_SECURE_AUTH_SALT: ${WORDPRESS_SECURE_AUTH_SALT}
      WORDPRESS_LOGGED_IN_SALT: ${WORDPRESS_LOGGED_IN_SALT}
      WORDPRESS_NONCE_SALT: ${WORDPRESS_NONCE_SALT}

      WORDPRESS_CONFIG_EXTRA: |
        define('WP_ALTERNATE_HOST', 'jdc-wp-app');
        define('ALTERNATE_WP_HTTP_HOST', 'jdc-wp-app');
        define('MAILPOET_SITE_ADDRESS', getenv_docker('WORDPRESS_HOME') ?: 'http://127.0.0.1:8443');
        define('DISALLOW_FILE_EDIT', true);
        define('DISABLE_WP_CRON', true);
        define('WP_CRON_LOCK_TIMEOUT', 120);
        define('WP_ALTERNATE_WP_CRON_DOMAIN', 'jdc-wp-app');
        define('WP_HTTP_BLOCK_EXTERNAL', false);
        define('WP_ACCESSIBLE_HOSTS', '*.wordpress.org,*.w.org,*.wordpress.com,localhost,jdc-wp-app');

    volumes:
      - ./wordpress/wp-content:/var/www/html/wp-content
      - ./wordpress/upload.ini:/usr/local/etc/php/conf.d/uploads.ini
      - ./wordpress-cron-setup:/cron-setup
    entrypoint: ["/cron-setup/entrypoint.sh"]
    networks:
      - wp-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3" 
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.2'
        reservations:
          memory: 64M

  # Orders Database (MySQL 8.0)
  jdc-orders-db:
    image: mysql:8.4
    container_name: jdc-orders-db
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_NEXTJS_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_NEXTJS_DATABASE}
      MYSQL_USER: ${MYSQL_NEXTJS_USER}
      MYSQL_PASSWORD: ${MYSQL_NEXTJS_PASSWORD}
      TZ: America/New_York
    volumes:
      - jdc-orders-data:/var/lib/mysql
      - ./jdc-orders-db/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./jdc-orders-db/init:/docker-entrypoint-initdb.d
    networks:
      - jdc-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_NEXTJS_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3" 
    deploy:
      resources:
        limits:
          memory: 200M
          cpus: '0.15'
        reservations:
          memory: 100M

  # Redis Cache
  jdc-redis:
    image: redis:7-alpine
    container_name: jdc-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    # ports: # NEVER EXPOSE REDIS
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - jdc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3" 
    deploy:
      resources:
        limits:
          memory: 128M      # Redis is lightweight
          cpus: '0.1'

networks:
  wp-network:
    driver: bridge
  jdc-network:
    driver: bridge

volumes:
  db_data:
  jdc-orders-data:
  redis_data:
